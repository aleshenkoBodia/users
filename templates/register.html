<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
</head>
<body>
    <h1>Register</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        {% if form.password1.errors %}
            <p class="error">{{ form.password1.errors }}</p>
        {% endif %}
        {% if form.password2.errors %}
            <p class="error">{{ form.password2.errors }}</p>
        {% endif %}
        <button type="submit">Register</button>
    </form>
</body>
</html>
